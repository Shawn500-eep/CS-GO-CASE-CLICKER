<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Case Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>CS:GO Case Clicker</h1>
        <div class="stats">
            <p>Coins: <span id="coins">0</span></p>
            <p>Case Value: <span id="case-value">1</span></p>
        </div>
        <button id="click-button">Open Case</button>
        <button id="sell-button">Sell Skin</button>
        <div id="inventory">
            <h2>Inventory</h2>
            <ul id="skin-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
